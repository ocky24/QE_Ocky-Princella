<html>
<head>
<title>My MyBook</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
<br>
    <h2>Sign Up Form</h2>
<br>
<form action="welcome.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <br>
    <br>Gender<br>
    <input type="radio" id="html" name="fav_language" value="Male">
    <label for="html">Male</label><br>
    <input type="radio" id="css" name="fav_language" value="Female">
    <label for="css">Female</label><br>
    <input type="radio" id="javascript" name="fav_language" value="Other">
    <label for="javascript">Other</label><br>
    <br>
    <label for="nationality">Nationality:</label><br>

    <select name="nationality" id="nationality">
      <option value="Indonesian">Indonesian</option>
      <option value="Korean">Korean</option>
      <option value="Japanese">Japanese</option>
      <option value="Italian">Italian</option>
      <option value="Taiwanese">Taiwanese</option>
    </select><br>
    <br>
    <br>Language Spoken:
    <br>
    <input type="checkbox" id="Bahasa" name="Bahasa" value="Bahasa Indonesia">
    <label for="Bahasa"> Bahasa Indonesia</label><br>
    <input type="checkbox" id="English" name="English" value="English">
    <label for="English"> English</label><br>
    <input type="checkbox" id="Other" name="Other" value="Other">
    <label for="Other"> Other</label>
    <br>
    <br>
    <label for="bio">Bio:</label><br>
    <input type="text" id="fname" name="fname" style ="height: 120px;width: 200px;"><br>

    <input type="submit">
  </form>
</body>



</html>
